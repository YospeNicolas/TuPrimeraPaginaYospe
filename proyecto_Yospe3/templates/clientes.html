<!-- webapp/templates/clientes.html -->
{% extends 'base.html' %}

{% block title %}Lista de Clientes{% endblock %}

{% block content %}
  <h2>Lista de Clientes</h2>

  <ul>
    {% for cliente in clientes %}
      <li>{{ cliente.nombre }} - Correo: {{ cliente.correo }}</li>
    {% endfor %}
  </ul>
{% endblock %}
