<!-- webapp/templates/pedidos.html -->
{% extends 'base.html' %}

{% block title %}Lista de Pedidos{% endblock %}

{% block content %}
  <h2>Lista de Pedidos</h2>

  <ul>
    {% for pedido in pedidos %}
      <li>{{ pedido.producto.nombre }} - Cantidad: {{ pedido.cantidad }} - Cliente: {{ pedido.cliente.nombre }}</li>
    {% endfor %}
  </ul>
{% endblock %}
