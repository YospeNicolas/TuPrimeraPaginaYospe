<!-- webapp/templates/productos.html -->
{% extends 'base.html' %}

{% block title %}Lista de Productos{% endblock %}

{% block content %}
  <h2>Lista de Productos</h2>

  <ul>
    {% for producto in productos %}
      <li>{{ producto.nombre }} - Precio: {{ producto.precio }}</li>
    {% endfor %}
  </ul>
{% endblock %}
